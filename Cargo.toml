[package]
name = "time_game"
version = "0.1.0"
authors = ["Roger Curley <rocurley@gmail.com>"]
edition = "2018"

[[bin]]
name = "time_game"
path = "src/main.rs"

[lib]
name = "time_game_lib"
path = "src/lib.rs"

[dependencies]
ggez = "0.5"
alga = "0.9.2"
rand = "0.4.1"
proptest = "0.9"
petgraph = "0.4.13"
slotmap = "0.4.0"
derivative = "1.0.3"
dyn-clone = "1.0.2"
enum-map = "0.6.1"
enumset = "0.4.4"
